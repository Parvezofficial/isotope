<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Isotope Js</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 

    <!-- CSS link  -->
    <link rel="stylesheet" href="CSS/style.css">

  </head>
  <body>
    
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12 m-auto">
                <div class="item-menu">
                    <ul>
                        <li data-filter="*">All</li>
                        <li data-filter=".webdesign">web design</li>
                        <li data-filter=".webdev">web developent</li>
                        <li data-filter=".seo">Seo</li>
                        <li data-filter=".graphics">Graphics Design</li>
                    </ul>
                </div>
            </div>
            <div class="item-details text-center mb-5">
                <div class="col-md-3 m-auto mb-5  webdev">
                    <img src="Images/image1.jpg" class="img-fluid" alt="">    
                </div>
                <div class="col-md-3 mb-5  graphics">
                    <img src="Images/image2.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-md-3 mb-5  webdev">
                    <img src="Images/image1.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-md-3 mb-5  webdesign">
                    <img src="Images/image2.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-md-3 mb-5  webdesign">
                    <img src="Images/image1.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-md-3 mb-5  webdesign">
                    <img src="Images/image2.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-md-3 mb-5  seo">
                    <img src="Images/image1.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-md-3 mb-5  graphics">
                    <img src="Images/image2.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-md-3 mb-5  graphics">
                    <img src="Images/image1.jpg" class="img-fluid" alt="">
                </div>

            </div>
        </div>
    </div>
   
  
    <!-- Jquery link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Isotope js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js" integrity="sha512-Zq2BOxyhvnRFXu0+WE6ojpZLOU2jdnqbrM1hmVdGzyeCa1DgM3X5Q4A/Is9xA1IkbUeDd7755dNNI/PzSf2Pew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // init Isotope
    var $grid = $('.item-details').isotope({
      // options
    });
    // filter items on button click
    $('.item-menu').on( 'click', 'li',    function() {
      var filterValue = $(this).attr('data-filter');
      $grid.isotope({ filter: filterValue });
    });
    </script>
    
  </body>
</html>
